<ion-view view-title="選課">
  <ion-content>
    <ion-list>
      <div class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="searchCourseText.text" ng-change="searchTextChanged()">
      </div>
      <ion-item ng-repeat="(k, v) in data | filter:searchCourseText.text">
        {{v.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
